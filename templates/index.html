<!DOCTYPE html>
<html>
<head>
	<title>Trial Eligibility</title>
	<link rel="stylesheet" type="text/css" href="static/style.css" />
</head>
<body>
	<div id="container">
		<div id="content">
			<h1>Trial Eligibility</h1>
			<form id="get_trials" method="get" action="/">
				<input type="text" name="cond" value="{{ cond|default("diabetic cardiomyopathy", true) }}" size="50" placeholder="medical condition" />
				<button type="submit">Get</button><br />
				<input id="csv" type="checkbox" name="csv" value="yes" />
				<label for="csv">create CSV</label>
			</form>
			
			{% if num %}
			<p>
				Found {{ num }} {% if 1 == num %}trial:{% else %}trials.{% endif %}
				{% if csv %}
			 	<a href="/{{ csv }}">{{ csv }}</a>
				{% endif %}
			</p>
			{% else %}
				{% if cond %}
				<p>
					<i>None found</i>
				</p>
				{% endif %}
			{% endif %}
		</div>
	</div>
	<!--script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script-->
	<!--script src="static/jquery.view.ejs.min.js"></script-->
	<!--script>
	$(document).ready(function() {
		initApp();
	});
	</script-->
</body>
</html>
